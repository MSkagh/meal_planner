<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meal Planner</title>
</head>
<body>
    <main>
        <section class="week-view container">
            <div class="row">
                <div id="monday" class="weekday">
                    <h2 class="weekday--day-name">Monday</h2>
                    <h1 class="weekday--meal-name">Undecided</h1>
                    <p class="weekday--meal-description"></p>
                </div>
                <div id="tuesday" class="weekday">
                    <h2 class="weekday--day-name">Tuesday</h2>
                    <h1 class="weekday--meal-name">Undecided</h1>
                    <p class="weekday--meal-description"></p>
                </div>
                <div id="wednesday" class="weekday">
                    <h2 class="weekday--day-name">Wednesday</h2>
                    <h1 class="weekday--meal-name">Undecided</h1>
                    <p class="weekday--meal-description"></p>
                </div>
                <div id="thursday" class="weekday">
                    <h2 class="weekday--day-name">Thursday</h2>
                    <h1 class="weekday--meal-name">Undecided</h1>
                    <p class="weekday--meal-description"></p>
                </div>
                <div id="friday" class="weekday">
                    <h2 class="weekday--day-name">Friday</h2>
                    <h1 class="weekday--meal-name">Undecided</h1>
                    <p class="weekday--meal-description"></p>
                </div>
            </div>
        </section>
        <button type="button" id="openNewRecipeModal">Add a new meal</button>
        <dialog id="newRecipeModal" class="container new-recipe-modal">
            <form action="http://localhost:2020/api/recipes" method="post" id="recipeForm">
                <button type="button" id="closeNewRecipeModal">X</button>

                <div class="row">
                    <label for="name">Recipe Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="row">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div id="ingredients">
                    <label>Ingredients:</label>
                    <div class="ingredient">
                        <input type="text" name="ingredientName" placeholder="Name" required>
                        <input type="number" name="ingredientQuantity" placeholder="Quantity" required>
                        <input type="text" name="ingredientUnit" placeholder="Unit" required>
                    </div>
                </div>
                <button type="button" id="addIngredient">Add Ingredient</button>
                <button type="submit">Add Recipe</button>
            </form>
        </dialog>

        <section class="container recipe__cards" id="recipesContainer">
    
        </section>
    </main>
    
    
    


    <script src="main.js" type="module" defer ></script>

</body>
</html>
