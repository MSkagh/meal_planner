<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meal Planner</title>
</head>
<body>
    <main>
        <section class="container row recipe__add-new">
            <form action="http://localhost:2020/api/recipes" method="post" id="recipeForm">
                <div class="row">
                    <label for="name">Recipe Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="row">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div id="ingredients">
                    <label>Ingredients:</label>
                    <div class="ingredient">
                        <input type="text" name="ingredientName" placeholder="Name" required>
                        <input type="number" name="ingredientQuantity" placeholder="Quantity" required>
                        <input type="text" name="ingredientUnit" placeholder="Unit" required>
                    </div>
                </div>
                <button type="button" id="addIngredient">Add Ingredient</button>
                <button type="submit">Add Recipe</button>
            </form>
        </section>

        <section class="container recipe__cards" id="recipesContainer">
    
        </section>
    </main>
    
    
    


    <script src="main.js" type="module" defer ></script>

</body>
</html>
